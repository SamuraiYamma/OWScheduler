{% load static %}
    <link rel="stylesheet" type="text/css"
          href="{% static 'scheduler/availability.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <html lang="en">
    <div style="width:80%; text-align:center;">
    <form class="align-content-center" action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success" style="margin: 10px auto;
">Save
            Availability</button>
        <table class="table table-bordered">
            <thead>
            <th scope="col">Time</th>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
            <th scope="col">Friday</th>
            <th scope="col">Saturday</th>
            <th scope="col">Sunday</th>
            </thead>
            <tbody>
            {% for hour, value in hour_lists.items %}
                <tr>
                <th scope="row">{{ forloop.counter0 }}:00</th>
                    {% for slot in value %}
                        <td>
                            <input type="checkbox" name="availability"
                                {% if slot in timeslots %}
                                   checked
                                {% endif %}
                                   value="{{ slot.timeSlotID }}"
                                   class="big-checkbox">
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
    </div>
    </html>
